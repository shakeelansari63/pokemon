<div class="container" >
    <!-- Gid of pokemons -->
    <div class="pokemon-grid">
        <div *ngFor="let poke of pokeList" class="pokemon-unit m15">
            <div (click)="displayPokemonDetail(poke.id, poke.name)">
                <div class="pokemon-id"> {{ poke.id }}</div>
                <img [src]="poke.img" alt="poke.name">
                <div class="pokemon-name dx-theme-text-color">
                    {{ poke.name | titleCase}}
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="m15">
        <dx-toolbar>
            <dxi-item location="before">
                <dx-button 
                    icon="chevronleft" 
                    text="Prev" 
                    (onClick)="navigatePrev()"
                    type="default"></dx-button>
            </dxi-item>

            <dxi-item location="after">
                <dx-button 
                    icon="chevronright" 
                    text="Next" 
                    [rtlEnabled]="true" 
                    (onClick)="navigateNext()"
                    type="default"></dx-button>
            </dxi-item>
        </dx-toolbar>
    </div>

    <!-- Pokemon Details Popup -->
    <dx-popup
        *ngIf="pokemonId"
        [width]="400"
        [height]="600"
        [showTitle]="true"
        [title]="pokemonName | titleCase"
        [dragEnabled]="true"
        [closeOnOutsideClick]="true"
        [(visible)]="pokemonDetailVisible">
            <app-pokemon-detail 
                *ngIf="pokemonId" 
                [pokemonId]="pokemonId" 
                [pokemonName]="pokemonName">
            </app-pokemon-detail>
    </dx-popup>
</div>

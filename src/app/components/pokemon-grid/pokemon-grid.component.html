<div class="container" >
    <!-- Gid of pokemons -->
    <div class="pokemon-grid">
        <div *ngFor="let poke of pokeList" class="pokemon-unit m15">
            <div (click)="displayPokemonDetail(poke.id)">
                <div class="pokemon-id"> {{ poke.id }}</div>
                <img [src]="poke.img" alt="poke.name">
                <div class="pokemon-name dx-theme-text-color">
                    {{ poke.name | titleCase}}
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="m15">
        <dx-toolbar>
            <dxi-item location="before">
                <dx-button 
                    icon="chevronleft" 
                    text="Prev" 
                    [disabled]="!pokeService.prevPokemonApi"
                    (onClick)="navigatePrev()"
                    type="default"></dx-button>
            </dxi-item>

            <dxi-item location="after">
                <dx-button 
                    icon="chevronright" 
                    text="Next" 
                    [disabled]="!pokeService.nextPokemonApi"
                    [rtlEnabled]="true" 
                    (onClick)="navigateNext()"
                    type="default"></dx-button>
            </dxi-item>
        </dx-toolbar>
    </div>

    <!-- Pokemon Details Popup -->
    <app-pokemon-detail 
        *ngIf="pokemonId">
    </app-pokemon-detail>
</div>

<dx-tile-view
    direction="vertical">
    <dxi-item *ngFor="let poke of pokeList">
        <img [src]="poke.img" alt="poke.name | titleCase">
        <div >
            <div class="pokemon-name">
                {{ poke.name | titleCase}}
            </div>
        </div>
    </dxi-item>
</dx-tile-view>
